<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course List</title>
  </head>
  <body>
    <h1> Add Course </h1>
    <form class="add_course" action="add_course" method="post">
      {% csrf_token %}
      <input type="text" name="course_name">
      <textarea name="description" rows="8" cols="80"></textarea>
      <input type="submit" name="submit_course" value="Submit Course">
    </form>
    <table>
      <tr>
        <th>Course</th>
        <th>Description</th>
        <th>Created</th>
        <th>Delete</th>
      </tr>
      {% for course in courses %}
      <tr>
        <td> {{course.name}}</td>
        <td> {{course.description}}</td>
        <td>{{course.created_at}}</td>
        <td>
          <form action="/courses/destroy/{{course.id}}" method="post">
            {% csrf_token %}
            <input type="submit" value="Remove">
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
